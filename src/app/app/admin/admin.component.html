<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    EducApp
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav='matSidenav'>

        <img class="avatar" src="/assets/logo_150.png">

        <h4 class="name">EducApp</h4>
        <p class="designation">Kategori Usia Di Bawah 3 Tahun</p>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <mat-icon>home</mat-icon>
            <span>Beranda</span>
        </button>
        <button mat-button class="menu-button" routerLink="/alphabet">
            <mat-icon>abc</mat-icon>
            <span>Alphabet</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>123</mat-icon>
            <span>Angka</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>pets</mat-icon>
            <span>Hewan</span>
        </button>
        <mat-divider></mat-divider>
        <div class="mb-5">
            <h3 class="h6">Subscribe for newsletter</h3>
            <form action="#" class="colorlib-subscribe-form">
                <div class="form-group d-flex">
                    <div class="icon"><span class="icon-paper-plane"></span></div>
                    <input type="text" class="form-control" placeholder="Enter Email Address">
                </div>
            </form>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z4">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/iwKS4b9aUeI"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
