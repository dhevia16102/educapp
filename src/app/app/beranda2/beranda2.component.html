<ng-container>
    <!--toolbar-->
    <mat-toolbar color="#99DDCC" class="example-header">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Dashboard Anak Usia Di Atas 3 Tahun</span>
        <div class="uk-width-expand"></div>
    </mat-toolbar>
    <!--end toolbar-->

    <mat-sidenav-container class="example-container">

        <mat-sidenav #sidenav mode="side" [position]="'start'" opened class="sidenav-left" [fixedInViewport]="true"
            [fixedTopGap]="64" [fixedBottomGap]="0">

            <mat-nav-list>
                <mat-list-item routerLink=" ">
                    <img src="./assets/perhitungan.png" width="30" height="35">
                    <h3 matLine>Perhitungan</h3>
                </mat-list-item>

                <mat-list-item routerLink=" ">
                    <img src="./assets/kata.png" width="40" height="40">
                    <h3 matLine>Kata</h3>
                </mat-list-item>

                <mat-list-item routerLink=" ">
                    <img src="./assets/benda.png" width="30" height="30">
                    <h3 matLine>Benda</h3>
                </mat-list-item>

                <mat-list-item routerLink=" ">
                    <img src="./assets/mewarnai.png" width="30" height="30">
                    <h3 matLine>Mewarnai</h3>
                </mat-list-item>
            </mat-nav-list>


        </mat-sidenav>

        <mat-sidenav #sidenav mode="side" [position]="'end'" class="example-sidenav" [fixedInViewport]="true"
            [fixedTopGap]="60" [fixedBottomGap]="0">

        </mat-sidenav>
        
    </mat-sidenav-container>
</ng-container>
